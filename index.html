<p style="font-size:50px; color:#959292; font-family:Arial; text-align: center;margin-top:30px;">Simple Calculator</p>
<hr color="gray" style="width: 300px;margin-bottom:30px;">
<div class="container">

    <p class="view" id="num"></p>
    <!-- <input type="" name="number" id="num" class="view"> -->
    <p id="result" style="display: flex;justify-content: end; font-size: x-large;padding: 5px;margin-bottom: 10px;"></p>

    <div class="btns">

        <button class="btn" id="n7" onclick="add7()">7</button>
        <button class="btn" id="n8" onclick="add8()">8</button>
        <button class="btn" id="n9" onclick="add9()">9</button>
        <button class="btn" id="n/" onclick="addD()">/</button>

        <button class="btn" id="n4" onclick="add4()">4</button>
        <button class="btn" id="n5" onclick="add5()">5</button>
        <button class="btn" id="n6" onclick="add6()">6</button>
        <button class="btn" id="n*" onclick="addm()">*</button>

        <button class="btn" id="n1" onclick="add1()">1</button>
        <button class="btn" id="n2" onclick="add2()">2</button>
        <button class="btn" id="n3" onclick="add3()">3</button>
        <button class="btn" id="n+" onclick="addp()">+</button>
        <button class="btn" id="n=" onclick="del()">AC</button>
    

        <button class="btn" id="n0" onclick="add0()">0</button>
        <button class="btn" id="n=" onclick="eq()">=</button>
        <button class="btn" id="n+" onclick="addmi()">-</button>
     
    </div>

</div>
